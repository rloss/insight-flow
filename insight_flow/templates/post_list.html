{% extends "base.html" %}
{% block title %}글 목록 - Insight Flow{% endblock %}

{% block content %}
  <div class="post-header">
    <h2>📚 전체 인사이트</h2>
    <a href="/post/write" class="write-button">+ 글쓰기</a>
  </div>

  <div class="slider">
    {% for post in posts %}
    <a href="/post/{{ post[0] }}" class="card" style="text-decoration: none;">
        <h3>{{ post[1] }}</h3>
        <p>✍️ {{ post[2] }} | 🕒 {{ post[4][:10] }}</p>
        <p>🏷️ {{ post[3] }}</p>
      </a>
      
    {% endfor %}
  </div>
{% endblock %}
