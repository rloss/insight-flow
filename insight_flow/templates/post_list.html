<!-- post_list.html - 글 목록 -->
{% extends "base.html" %}
{% block title %}글 목록 - Insight Flow{% endblock %}

{% block content %}
  <h2>📚 전체 인사이트</h2>

  <div class="slider">
    {% for post in posts %}
      <div class="card">
        <h3>{{ post[1] }}</h3> <!-- title -->
        <p>✍️ {{ post[2] }} | 🕒 {{ post[4][:10] }}</p> <!-- author, date -->
        <p>🏷️ {{ post[3] }}</p> <!-- tags -->
      </div>
    {% endfor %}
  </div>
{% endblock %}
